  <script type="text/javascript">

    var chart = Highcharts.chart('container', {
        chart: {
            type: 'line'
        },
        title: {
            text: 'Temperatura de la colmena'
        },
        subtitle: {
            text: 'Échele miel'
        },
        xAxis: {
            title: {
              text:'Tiempo'
            }
        },
        yAxis: {
            title: {
                text: 'Temperatura (°C)'
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: [{
            name: 'Tiquicia',
            data: []
        } ]
    });

    var data = [];

    var client = new Paho.MQTT.Client("spectacular-veterinary.cloudmqtt.com", 443, "myclientid_" + parseInt(Math.random() * 100, 10));

    client.onConnectionLost = onConnectionLost;
    client.onMessageArrived = onMessageArrived;

    var options = {
    useSSL: true,
    userName:'pqnoxywa',
    password:'ovfdy27bvVBB',
    onSuccess:onConnect,
    mqttVersion:4
    }

    client.connect(options);

    function onConnect() {
    console.log("onConnect");
    client.subscribe("hwthon/EcheleMiel");
    }

    function onConnectionLost(responseObject) {
    if (responseObject.errorCode !== 0) {
      console.log("onConnectionLost:"+responseObject.errorMessage);
      }
    }

    function onMessageArrived(message, topic) {
      const tempMessage = JSON.parse(message.payloadString).temperature;
      console.log("onMessageArrived:"+tempMessage);
      data.push(tempMessage);
      chart.series[0].setData(data);
      imagen(parseInt(tempMessage));
    }

    function imagen(tempMessage){
      if (tempMessage > 27){
        document.getElementById("tempImg").className = "hotTemperature";
      } else if (tempMessage < 18) {
        document.getElementById("tempImg").className = "coldTemperature";
      } else {
        document.getElementById("tempImg").className = "mildTemperature";
      }
    };

  </script>
